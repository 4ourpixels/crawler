<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Add these links to your HTML file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css"
    />
  </head>
  <body>
    <div class="container mt-2">
      <div class="d-flex">
        <div class="col sticky sticky-top ps-2">
          <h1 id="tableHeading" class="fw-bold"></h1>
        </div>
        <div class="flow">
          <select
            id="categorySelect"
            class="selectpicker"
            data-live-search="true"
          ></select>
        </div>
      </div>

      <div
        id="product-container"
        class="row justify-content-center align-items-start"
      ></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
