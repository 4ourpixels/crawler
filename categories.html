<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Four | Shop Luxury Furniture</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm bg-white"
    >
      <div class="container">
        <a id="text-natural" class="navbar-brand fw-bold" href="#"
          >Luxury Four</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a id="bg-apricot" class="dropdown-item text-white" href="#"
                    >Beds</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Chairs</a></li>
                <li><a class="dropdown-item" href="#">Sofas</a></li>
                <li><a class="dropdown-item" href="#">Storage</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Tables</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-cherish" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container my-6">
      <section class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-12 col-lg-6">
            <h1 class="text-natural fadeInRight fw-bold display-1">
              We combine furniture with nature
            </h1>
          </div>
          <div
            style="border-radius: 30px"
            class="col-sm-12 col-lg-6 overflow-hidden p-0 m-0"
          >
            <img
              src="spacejoy-IH7wPsjwomc-unsplash.jpg"
              class="header-img shadow zoomOut"
            />
          </div>
        </div>
      </section>

      <!-- filter section start -->
      <section class="container my-6">
        <article class="d-flex justify-content-center align-items-center">
          <div class="col ps-2">
            <h1 id="tableHeading" class="fw-bold fadeInUp"></h1>
          </div>
          <div class="flow">
            <select
              id="categorySelect"
              class="selectpicker"
              data-live-search="true"
            ></select>
          </div>
        </article>
      </section>
      <!-- filter section end -->

      <section class="container">
        <article
          id="product-container"
          class="row row-cols-2 row-cols-md-4 row-cols-xl-4 justify-content-center align-items-start"
        ></article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="categories"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
